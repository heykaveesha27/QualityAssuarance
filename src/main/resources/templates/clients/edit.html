<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-4">

        <div class="row">
            <div class="col-md-8 mx-auto rounded-border p-4">
                <h2 class="text-center mb-5">Edit Client</h2>


                <form method="post" th:object = '${clientsDto}'>

                     <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Client Id</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${client.id}">
                                
                            </input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input id="name" class="form-control" th:field="${clientsDto.name}">
                                <p th:if="${#fields.hasErrors('name')}"
                                th:errorclass="text-danger"
                                th:errors="${clientDto.name}"></p>
                            </input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input id="email" class="form-control" th:field="${clientsDto.email}">
                                <p th:if="${#fields.hasErrors('email')}"
                                th:errorclass="text-danger"
                                th:errors="${clientDto.email}"></p>
                            </input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input id="address" class="form-control" th:field="${clientsDto.address}">
                                <p th:if="${#fields.hasErrors('address')}"
                                th:errorclass="text-danger"
                                th:errors="${clientDto.address}"></p>
                            </input>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label  class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${client.createdAt}">
                                
                            </input>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/clients" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
