name:Build springboot project for client registration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout 
        uses: actions/checkout@v4

      - name: Set uo JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "21"

      - name: Build with Maven
        run: mvn clean install
